<ion-header>

  <ion-navbar>
    <ion-title>لوحة التحكم ب{{user.name}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list inset>
      <ion-item>
        <ion-toggle [(ngModel)]="user.mobileFlage" (ionChange)="notify()"></ion-toggle>
        <ion-label>
          اطفاء جهاز الطفل
        </ion-label>
      </ion-item>
      <ion-item-divider>
        جدول الواجبات اليوم
      </ion-item-divider>
    <ion-item ion-item *ngFor="let item of user.toDoList; let i= index" (click)="change(i)">
          {{i+8}}:00-{{i+9}}:00 - {{item}}
    </ion-item>



</ion-list>
</ion-content>
