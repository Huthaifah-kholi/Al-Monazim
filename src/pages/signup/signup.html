<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      انشاء حساب جديد
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="signup-page">
  <form id="signup-page-form">
    <ion-list id="signup-list">
      <ion-item id="signup-input-username">
        <ion-label>
          إسم المستخدم
        </ion-label>
        <ion-input type="text" placeholder="" #userName></ion-input>
      </ion-item>
      <ion-item id="signup-input-email">
        <ion-label>
          البريد الإلكتروني
        </ion-label>
        <ion-input type="email" placeholder="" #email></ion-input>
      </ion-item>
      <ion-item id="signup-input-password">
        <ion-label>
          كلمة السر
        </ion-label>
        <ion-input type="text" placeholder="" #password></ion-input>
      </ion-item>
      <ion-item id="signup-select-accountType">
        <ion-label>
          نوع الحساب
        </ion-label>
        <ion-select name="accountType" #accountType>
          <ion-option value="father">
            أب / أم
          </ion-option>
          <ion-option value="son">
            ابن
          </ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
    <button id="signup-button" ion-button color="stable" block on-click="signup()">
      إنشاء الحساب
    </button>
  </form>
</ion-content>
