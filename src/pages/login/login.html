<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      تسجيل الدخول
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="login-page">
  <form id="login-form">
    <ion-list id="login-list">
      <ion-item id="login-input-email">
        <ion-label>
          البريد الإلكتروني
        </ion-label>
        <ion-input type="email" placeholder="" name="email"></ion-input>
      </ion-item>
      <ion-item id="login-input-password">
        <ion-label>
          كلمة السر
        </ion-label>
        <ion-input type="password" placeholder="" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer"></div>
    <button id="page6-button1" ion-button color="stable" block on-click="goToStartPage()">
      تسجيل الدخول
    </button>
    <button id="login-button-creat-account" ion-button clear color="positive" block on-click="goToSignupPage()">
      إنشاء حساب جديد
    </button>
  </form>
</ion-content>
