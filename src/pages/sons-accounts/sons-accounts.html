<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      حسابات الأبناء
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="sons-accounts-page">
  <ion-list>
    <button ion-item *ngFor="let son of sons" (click)="itemSelected(son)">
      {{ son }}
    </button>
  </ion-list>
  <ion-fab right bottom>
    <button ion-fab color="primary" (click)="goToAddNewPage()">
      <ion-icon name="md-add"></ion-icon>
    </button>
  </ion-fab>
</ion-content>
