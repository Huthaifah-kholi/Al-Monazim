<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      تشغيل الوايفاي
    </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
      <img src="assets/imgs/wifi.png" style="width: 100%; height: 45%;" />
  <form>
    <ion-item>
      <ion-label floating>
        كلمة السر لتعيل الوايفاي
      </ion-label>
      <ion-input type="password" placeholder="" #passwordToEnableWifi></ion-input>
    </ion-item>
    <button ion-button color="stable" block on-click="enableWifi()">
      تشغيل الوايفاي
    </button>
  </form>
</ion-content>
