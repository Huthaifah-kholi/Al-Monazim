<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      عارض الفيديو
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="notifications-page">
  <ion-card>
    <img src="assets/imgs/show.png" style="width: 100%; height: 100%;" />

  </ion-card>
  <ion-card *ngFor="let v of vedios">
    <ion-card-header>
      {{v.title}}
    </ion-card-header>
    <ion-card-content>
      <iframe frameborder="0" allowfullscreen width="100%" height="20%" 
      [src]="v.vedio | YoutubePipe">
      </iframe>
    </ion-card-content>
  </ion-card>
</ion-content>
